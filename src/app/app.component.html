<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu menuId="insideMap" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list>
          <ion-list-header>Filters</ion-list-header>
          <ion-note>*Note: You can click on multiple filters</ion-note>

          <ion-item *ngFor="let filter of filters" lines="none" (click)="publishEvent(filter.title, filter); filter.active = !filter.active">
            <ion-icon *ngIf="!filter.active" slot="start" name="bookmark-outline"></ion-icon>
            <ion-icon *ngIf="filter.active" slot="start" name="bookmark"></ion-icon>
            <ion-label>{{ filter.title }}</ion-label>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-list-header>Buildings</ion-list-header>
          <ion-note>*Note: You can also click and hold the building on the map*</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of buildings; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="business-outline" [md]="business-sharp"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>

    <ion-menu menuId="outsideMap" contentId="main-content" type="overlay">
      <ion-content>

        <ion-menu-toggle auto-hide="false">
          <ion-item routerDirection="root" [routerLink]="['/']" lines="none" detail="false">
            <ion-icon slot="start" name="map-outline"></ion-icon>
            <ion-label>Back to Map</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-list>
          <ion-list-header>Buildings</ion-list-header>
          <ion-note>*Note: You can also click and hold the building on the map*</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of buildings; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="business-outline" [md]="business-sharp"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
