<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Sustainability Map
    </ion-title>
    <!-- <ion-button (click)="printData()">print</ion-button> -->
  </ion-toolbar>
</ion-header>

<!-- [fullscreen]="true -->

<ion-content padding>
  <div id="map_canvas">
    <ion-fab vertical="top" horizontal="start" slot="start">
      <ion-fab-button color="success">
        <ion-icon name="color-filter-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="bottom">
        <ion-fab-button class="fab-button-show" *ngFor="let filter of filters" (click)="stop_close($event); filter['ACTIVE'] = !filter['ACTIVE']; publishEvent(filter['FILTER_NAME'], filter);">
          <ion-icon *ngIf="!filter['ACTIVE']" [name]="filter['ICON']"></ion-icon>
          <ion-icon *ngIf="filter['ACTIVE']" [name]="filter['ICON-SELECTED']"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>

  </div>
</ion-content>
